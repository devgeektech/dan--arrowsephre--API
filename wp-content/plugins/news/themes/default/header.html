<!DOCTYPE html>
<html>
<head>
    <!-- Script Charset -->
	<meta charset="UTF-8">
	<!-- Style Viewport for Responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- The Script Base URL -->
	<BASE href="{$general_siteurl}">
	<!-- SEO title,keywords,description -->	
    <title>{$seo_title}</title>
	<meta name="description" content="{$seo_description}">
	<meta name="keywords" content="{$seo_keywords}">
	<!-- CSS Files -->
    <link rel="stylesheet" href="themes/default/css/bootstrap.min.css">
	<link rel="stylesheet" href="themes/default/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="themes/default/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="themes/default/css/style.css">
	<!-- Javascript Files -->
	<script src="themes/default/js/jquery.min.js"></script>
    <script src="themes/default/js/bootstrap.min.js"></script>
	{if $theme_allow_lazyload eq 1}
	<script src="themes/default/js/jquery.lazyloadxt.js"></script>
	{/if}
</head>
<body>
<div class="container">
<!-- Header (logo and header ad) -->
<div class="header row">
<div class="col-md-3"><div class="logo"><a href="./"><img src="themes/default/images/logo.png" class="img-responsive" /></a></div></div>
<div class="col-md-9 header-ad">
{$header_ad}
</div>
</div>
<!-- End Header -->
<!-- Start Menu -->
<nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {if isset($is_home) AND $is_home eq 1}class="active"{/if}><a href="./">Home</a></li>
                    {section name=x loop=$categories}
					{if $categories[x].menu_view eq 1}
					<li {if isset($is_category) AND $is_category eq 1 AND $category_id eq $categories[x].id}class="active"{/if}><a href="./category/{$categories[x].id}/{$categories[x].category|html_decode|slug}">{$categories[x].category}</a></li>
					{/if}
					{/section}
					
					
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>
<!-- End Menu -->
